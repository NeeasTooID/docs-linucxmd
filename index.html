<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anime</title>
    <style>
        /* Gaya untuk daftar anime */
        .anime-list {
            list-style: none;
            padding: 0;
        }
        .anime-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .anime-item:hover {
            background-color: #f5f5f5;
        }
        .anime-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Daftar Anime</h1>
    <ul class="anime-list">
        <li class="anime-item">
            Naruto
            <div class="anime-details">
                Genre: Action, Adventure
                Episodes: 220
            </div>
        </li>
        <li class="anime-item">
            Attack on Titan
            <div class="anime-details">
                Genre: Action, Drama, Fantasy
                Episodes: 75
            </div>
        </li>
        <!-- Tambahkan lebih banyak item anime di sini -->
    </ul>

    <script>
        // Tambahkan event listener untuk membuka/tutup detail anime
        const animeItems = document.querySelectorAll('.anime-item');
        animeItems.forEach(item => {
            item.addEventListener('click', () => {
                const details = item.querySelector('.anime-details');
                details.style.display = details.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
